<mat-drawer-container class="min-h-full max-w-7xl mx-auto border-x" [autosize]="true">
  <mat-drawer mode="side" opened class="p-6">
    <app-filter (showCategory)="onShowCategory($event)"></app-filter>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-products-header
    (columnCountChange)="onColumnCountChange($event)"
    (itemsCountChange)="onItemsCountChange($event)"
    (sortChange)="onSortChange($event)"
    ></app-products-header>
    <!-- {{category}} -->
    <mat-grid-list [cols]="cols" gutterSize="16" [rowHeight]="rowHeight">
      <mat-grid-tile *ngFor="let product of products" >
        <app-product-box
        [product]="product" (addToCart)="ondAddToCart($event)"  class="w-full" [fullWidthMode]="cols === 1"></app-product-box>
      </mat-grid-tile>
       </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
